<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Custom components | shadow DOM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>
    <custom-tag><!-- create custom tag -->

        <template shadowroot="open"><!-- create template -->
            
            <link rel="stylesheet" href="styles/custom-tag.css">

            <custom-slide>
                <template shadowroot="open">
                    <link rel="stylesheet" href="styles/slide.css">
                    <h2>Slide One</h2>
                    <style>
                        h2 {
                            color: bisque;
                        }
                    </style>
                </template>
            </custom-slide>

            <custom-slide>
                <template shadowroot="open">
                    <link rel="stylesheet" href="styles/slide.css">
                    <h2>Slide Two</h2>
                    <style>
                        h2 {
                            color: tomato;
                        }
                    </style>
                </template>
            </custom-slide>

            <custom-slide>
                <template shadowroot="open">
                    <link rel="stylesheet" href="styles/slide.css">
                    <h2>Slide Three</h2>
                    <style>
                        h2 {
                            color: limegreen;
                        }
                    </style>
                </template>
            </custom-slide>

        </template><!-- end template -->

    </custom-tag><!-- end custom tag -->
    
</body>
</html>
